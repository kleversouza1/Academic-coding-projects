<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <label for="numero">Numero entre 1 e 100: </label>
        <input type="number" name="numero" id="numero">
        <input type="button" value="adicionar" onclick="add()">
        <div id="adic">
            
        </div>
        <input type="button" value="finalizar" onclick="conf()">
        <div id="res">
            
        </div>
    </section>
    <footer>
        <P>Conheça meus projetos <a href="https://github.com/kleversouza1/Html-css">Click aqui</a> </P>
    </footer>
    <script>
        
        var lista = []
        
        var adic= document.getElementById('adic')

        function add() {
            var valor = document.getElementById('numero')
            var numero = Number(valor.value)

            if(Number(numero) >= 1 && Number(numero <= 100)){
                if(lista.indexOf(numero) !=-1){
                    lista.push(numero)
                    adic.innerHTML += `<p>Numero ${numero} adicionado</p>` 
                }else{
                    return alert(`Numero já adicionado`)
                }
            }else{
                return alert(`Numero muito invalido`)
            }
            return alert(lista)
        }

        function conf() {
            var resp = document.getElementById('res')
            tamanhoLista = lista.length
            maior = Math.max(...lista)
            menor = Math.min(...lista)
            soma = 0

            for( i in lista){
                soma+=lista[i]
            }

            media = soma/lista.length

            resp.innerHTML = `<p>Ao todo temos ${tamanhoLista} números cadastrados</p>`
            resp.innerHTML += `<p>O maior valor informado foi ${maior}</p>`
            resp.innerHTML += `<p>O menor valor informado foi ${menor}</p>`
            resp.innerHTML += `<p>somando tudo temos ${soma}</p>`
            resp.innerHTML += `<p>a média de todos os valores são ${media.toFixed(2)}</p>`
        }


    </script>
</body>
</html>
